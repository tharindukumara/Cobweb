    <script type="text/javascript">
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var errorCode = getParameterByName("error");
    var errorMsg;

    switch (errorCode) {
        case "0x01":
            errorMsg = "Your account has been successfully created. Goto home page and login to continue";
            break;
        case "0x02":
            errorMsg = "Previous session has been expired. Email has been sent. Please re confirm your account as instructed.";
            break;
        case "0x03":
            errorMsg = "Invalid user, or your account is already activated. Try login to continue.";
            break;
        case "0x04":
            errorMsg = "Internal Error Has Occured. Please try again later.";
            break;
        default:
            errorMsg = "Internal Error Has Occured. Please try again later.";
    }
   
    </script>
