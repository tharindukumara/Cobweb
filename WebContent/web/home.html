<html lang="en" ng-app="CobWebApp">

<head>
    <title>Cobweb IO - A Social Network for Internet of Things</title>
    <meta name="Description" content="Cobweb IO - A Social Network for Internet of Things. Cobweb is designed to be used by makers, DIY artists, hobbyists and device manufacturers, not only that, it is targeted for all of us out there who use smart devices. It is a cloud platform designed to accommodate all the devices using industry level communication protocols, such as mqtt, coap and http.">
    <meta name="Keywords" content="IoT, Internet of Things, Social, Cloud, Social IoT, Social Internet of Things, Cobweb IO, Cobweb, mqtt, coap, Social Network of Things, m2m">
    <link rel="icon" type="image/png" href="../img/favicon.ico" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css" />
    <!-- Material Design Lite Dependencies -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.pink-blue.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.12/css/ngDialog.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.12/css/ngDialog-theme-default.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.12/css/ngDialog-theme-plain.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.2/angular-moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.12/js/ngDialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <script src="../js/app.js" type="text/javascript"></script>

    <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="vertical" ng-controller="LayoutCtrl" layout-fill>
  <!-- Google Analytics Tracking -->

  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//130.211.242.208/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', 1]);

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable searchbox">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search"> <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search" ng-change='change()' ng-model='query' placeholder='' xng-focus='cleared' />
                <label class="mdl-textfield__label" for="search">Enter your query...</label>
                <ul class='{{state}}' ng-show='query'>
                  <li class="typeahead-dropdown" ng-click="gotoProfile(item.uid)" ng-repeat='item in items | filter: query'>
                    <div class="typehead-dp">
                      <img class="typeahead-dp" src="http://www.gravatar.com/avatar/{{item.emailHash}}?s=50" />
                    </div>
                    <span class="typeahead-text"> {{item.firstName + ' ' + item.lastName}} </span>
                  </li>
                </ul>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item" ng-click="logout()">Logout</li>
          </ul>
        </div>
      </header>
      <div class="mdl-layout__drawer side-bar">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#/news">
            <i class="material-icons side-bar-icon">home</i>Home
          </a>
          <a class="mdl-navigation__link" href="#/user/0">
            <i class="material-icons side-bar-icon">account_circle</i>Profile
          </a>
          <a class="mdl-navigation__link" href="#/notifications">
            <i class="material-icons side-bar-icon">chat</i>
            Notifications
            <span class="mdl-badge notification-badge" data-badge="{{notificationCount}}"></span>
          </a>
          <a class="mdl-navigation__link" href="#/dashboard">
            <i class="material-icons side-bar-icon">language</i>
            Dashboard
          </a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- MDL Spinner Component -->
          <div class="mdl-spinner mdl-js-spinner is-active spinner" ng-hide="dataLoaded"></div>
          <div ng-view class="main-view"></div>
        </div>
      </main>
    </div>
  </body>

</html>
